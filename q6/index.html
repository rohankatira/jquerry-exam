<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>annimate heading</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/jquery-animated-headlines@1.0.0/dist/css/jquery.animatedheadline.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="selector">
      <h1 class="ah-headline">
        <span>My favorite cars in porsche</span>
        <span class="ah-words-wrapper">
          <b class="is-visible" style="color: brown" style> 911 Carrera</b>
          <b style="color: teal"> 911 GT3 with Touring Package</b>
          <b style="color: green"> Panamera Turbo E-Hybrid</b>
        </span>
      </h1>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-animated-headlines@1.0.0/dist/js/jquery.animatedheadline.min.js"></script>
    <script src="dist/js/jquery.animatedheadline.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
