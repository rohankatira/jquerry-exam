<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>swiper slider</title>
  </head>
  <body>
    <!-- Slider main container -->
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img
            src="https://jooinn.com/images/aurora-48.jpg"
            width="100%"
            height="100%"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://www.wallpaperflare.com/static/547/458/556/trees-landscape-snow-aurorae-wallpaper.jpg"
            width="100%"
            height="100%"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://i.pinimg.com/originals/f1/f1/c7/f1f1c70fdd378c5389258da52e9dbfb9.jpg"
            width="100%"
            height="100%"
          />
        </div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-scrollbar"></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
